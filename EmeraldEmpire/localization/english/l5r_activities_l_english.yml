l_english:
# Hot Spring Visit
  l5r_hot_springs_province_req: "There is at least one [county|E] in the [realm|E] with an [onsen|E]"


 activity_l5r_hot_springs_visit_host_an_a:0 "$host_activity_a$"
 activity_l5r_hot_springs_visit:0 "Hot Springs Visit"
 activity_l5r_hot_springs_visit_desc:0 "There are many [onsen|E] in this world, and I am fortunate enough to live close to one. I should visit it to destress and take my mind off the worries of everyday life."
 activity_l5r_hot_springs_visit_selection_tooltip: "Relax at a local [onsen|E].\n\n$activity_l5r_hot_springs_visit_context_tooltip$"
 activity_l5r_hot_springs_visit_context_tooltip: "#emphasis Historical Context:#! Hot springs typically have geothermal origins, such as due to volcanic activity. They have been used by humans for thousands of years, and many hot springs are traditionally believed to have healing or therapeutic properties."
 activity_l5r_hot_springs_visit_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Other possible benefits depending on location"
 activity_l5r_hot_springs_visit_guest_desc: "$activity_l5r_hot_springs_visit_host_desc$"
 activity_l5r_hot_springs_visit_province_minor: "\n#N - The [onsen|E] here aren't as well-known, but should still suffice as a place for relaxation.#!\n#weak This will lead to less [stress_loss_i|E] [stress|E] loss, and no special bonuses, compared to more well-known [onsen|E]."
  activity_l5r_hot_springs_visit_province_medium: "\n#N - The [onsen|E] here are well-known to the local population, will suffice as a place for relaxation.#!\n#weak This will lead to [stress_loss_i|E] [stress|E] loss, and no special bonuses, compared to more well-known [onsen|E]."
 activity_l5r_hot_springs_visit_province_major: "\n#N - The [onsen|E] here are well-known, used for centuries by various people.#!\n#weak This will lead to more [stress_loss_i|E] [stress|E] loss, and special bonuses."
 # Fallback option
 activity_l5r_hot_springs_visit_destination_selection: ""
 activity_l5r_hot_springs_visit_guest_help_text: "$activity_l5r_hot_springs_visit$"
 activity_l5r_hot_springs_visit_predicted_cost: "The cost of visiting a [onsen|E] depends on the [activity_options|E] you select."
 activity_l5r_hot_springs_visit_conclusion_desc: "The [GetActivityType( 'activity_l5r_hot_springs_visit' ).GetName] is over. It was a fun and relaxing experience!"
 l5r_hot_springs_visit_type: "Visit Type"
 l5r_hot_springs_visit_type_public: "Public"
 l5r_hot_springs_visit_type_public_desc: "$EFFECT_LIST_BULLET$ This will be a high-profile, public trip to the [onsen|E] you choose. Locals will do all they can to make your visit enjoyable.\n$EFFECT_LIST_BULLET$ You will gain more [prestige_i][prestige|E] compared to a #bold Private#! visit, but lose less [stress_loss_i|E] [stress|E].\n\n#weak What is relaxation without the company of others? Only someone who is socially and personally inept would avoid others when it's time to have fun!#!"
 l5r_hot_springs_visit_type_private: "Private"
 l5r_hot_springs_visit_type_private_desc: "$EFFECT_LIST_BULLET$ This will be a low-profile, private trip to the [onsen|E] you choose. You will avoid drawing attention so you can relax in peace.\n$EFFECT_LIST_BULLET$ Lose more [stress_loss_i|E] [stress|E] compared to a #bold Public#! visit, but gain less [prestige_i][prestige|E] (or none at all, depending on where you visit).\n\n#weak Those who need others to have fun aren't comfortable with themselves. It's best to relax in a quiet, peaceful setting.#!"
 l5r_hot_springs_visit_leisure_phase: "Leisure"
 l5r_hot_springs_visit_leisure_phase_desc: "It is time to enjoy the [onsen|E]!"
 l5r_hot_springs_visit_relaxation_intent_header: "Relaxation:"
 l5r_hot_springs_visit_relaxation_intent: "Relaxation"
 l5r_hot_springs_visit_relaxation_intent_desc: "You will relax at the [onsen|E] of your choosing."
 l5r_hot_springs_visit_completed_log_title:0 "Hot Springs Visit Completed"
 l5r_hot_springs_visit_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] visit to the [onsen|E] in [PROVINCE.GetBaronyNameExplicitly]"
 TRAVEL_NAME_FOR_activity_l5r_hot_springs_visit:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_l5r_hot_springs_visit$"
 