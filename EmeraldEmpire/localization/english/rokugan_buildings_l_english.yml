 building_type_onsen_01:0 "Hot Springs"
 building_type_onsen_01_desc:1 "The geothermal source presents in this area are used as hot springs where all social classes can come to relax after an hard day of work."
 building_onsen_01:1 "Wooden Fences"
 building_onsen_01_desc:1 "With wooden fences, reinforced with stone, hot springs can better separate all the different kind of people coming here."
 building_onsen_02:1 "Paved bassins"
 building_onsen_02_desc:2 "The stone-paved bassins enable visitors to walk everywhere bare-footed without any chance on hurting themselves on the rocky relief"
 building_onsen_03:1 "Foot Baths"
 building_onsen_03_desc:1 "Outdoors foot baths are constructed everywhere around the main source, enabling passerbys to relax for a few moments."
 building_onsen_04:1 "Street Vendors"
 building_onsen_04_desc:1 "Places reserved for street vendors allow them so sell various souvenirs, like blackened eggs cooked in the hot springs."
 building_onsen_05:1 "Roads & Stairs"
 building_onsen_05_desc:2 "Proper roads and stairs connect the spread-out geothermal sources, allowing for easier and faster travel of people and goods."
 building_onsen_06:1 "Ryokans"
 building_onsen_06_desc:2 "Several ryokan constructed alongside the road can accomotade travellers."
 building_onsen_07:1 "Relaxing Institutes"
 building_onsen_07_desc:2 "Massaging and relaxing instuted offers various services to travellers."
 building_onsen_08:1 "Large Ryokan"
 building_onsen_08_desc:1 "A large ryokan is build on the sources, protecting it against the elements."
 
