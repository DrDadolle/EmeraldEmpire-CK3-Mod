 ##### Kaiu Wall
 ##################
 building_type_kaiu_wall_01:0 "Kaiu Wall"
 building_type_kaiu_wall_01_desc:0 "The Kaiu Wall, also known as the Carpenter Wall or the Kaiu Miracle, for centuries was the very physical demarcation of the southern border of [rokugan|E]. On its north side lie the lands of the Crab Clan, and on its south the River of the Last Stand separated it to the blighted reaches of the [shadowlands|E]. It was here that the forces of [rokugan|E] entrenched themselves in their eternal battle against the forces of [jigoku|E]."
 building_kaiu_wall_01:0 "Kaiu Wall"
 building_kaiu_wall_01_desc:0 "building_kaiu_wall_01_desc"
 building_kaiu_wall_02:0 "Kaiu Towers"
