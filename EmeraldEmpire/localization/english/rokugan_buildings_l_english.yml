 building_type_pale_oak_palace_01:0 "Pale Oak Palace"
 building_type_pale_oak_palace_01_desc:0 "The castle was built when Hantei XVII broke tradition and asked on his deathbed to be buried on the plains where his wife had been born. From his ashes a great white oak tree grew, and the castle was built around it to protect it. Many believe the bark of the tree had healing powers."
 building_pale_oak_palace_01:0 "$building_type_pale_oak_palace_01$"
 building_pale_oak_palace_01_desc:0 "$building_type_pale_oak_palace_01_desc$"

 building_type_gisei_toshi_01:0 "City of Isawa"
 building_type_gisei_toshi_01_desc:0 "Gisei Toshi was founded in the year 1. Isawa and his family were present at the Tournament of the Kami, though Isawa was one of the only ones who did not bow to the newly proclaimed Emperor afterward. Not seeing any reason to fall into a life of servitude to the Kami, Isawa took his family north and began to build Gisei Toshi. It became a large, sprawling complex of houses and huts, surrounded by a tremendous stone wall carved from the rocks by the power of magic. Gisei Toshi was the final resting place of the Tao of Shinsei, as well as many other artifacts that the Isawa collected over the centuries that they do not want known to the empire as a whole. Gisei Toshi was also the city in which Shiba knelt before Isawa, and after his oath, the Phoenix Kami even lived in the city with his new followers."
 building_gisei_toshi_01:0 "$building_type_gisei_toshi_01$"
 building_gisei_toshi_01_desc:0 "$building_type_gisei_toshi_01_desc$"

 building_type_forbidden_city_01:0 "The Forbidden City"
 building_type_forbidden_city_01_desc:0 "The Forbidden City is the Emperor's personal lands. It is situated in the centre of Otosan Uchi, and contained most notably the Imperial Palace. The Enchanted Wall, built by the Crane, Crab, Ki-rin, Phoenix and the Lion Clan surrounds and protects the Forbidden City from invading armies."
 building_forbidden_city_01:0 "$building_type_forbidden_city_01$"
 building_forbidden_city_01_desc:0 "$building_type_forbidden_city_01_desc$"

 building_type_festering_pit_01:0 "Festering Pit of Fu Leng"
 building_type_festering_pit_01_desc:0 "The Festering Pit of Fu Leng, also known as the Demon's Gate, was the place where [fuleng|E] landed when the Kami fell from [tengoku|E], the center of what would be known as the [shadowlands|E]. [fuleng|U] plunged through the earth to [jigoku|E] itself. The corruption of [jigoku|E] spread from the hole in the earth to the surrounding lands, and demons followed in his shadow."
 building_festering_pit_01:0 "$building_type_festering_pit_01$"
 building_festering_pit_01_desc:0 "$building_type_festering_pit_01_desc$"
 NOT_FESTERING_PIT_ENABLED:0 "The [holder|E] must be of the $rf_shadowlands$ [religious_family|E]"

 building_type_lost_library_01:0 "Lost Library"
 building_type_lost_library_01_desc:0 "The Lost Library appeared as a large spike on the horizon of the [shadowlands|E], a tall tower of black stone, rough and jagged to the touch. Lining the inside walls were curved shelves stuffed with crumbling tomes and ancient scrolls. The original collector was unknown, were they sorcerer, demon, or being as old and alien as the tower itself. The tower had no visible entrances, but it haf windows high up the walls, just below the roofline. The uneven walls were climbable, with a tangle of lurid green brambles growing around its base. Tunnels below the tower led to a hidden entrance, home to vermin and small [shadowlands|E] creatures."
 building_lost_library_01:0 "$building_type_lost_library_01$"
 building_lost_library_01_desc:0 "$building_type_lost_library_01_desc$"
 NOT_LOST_LIBRARY_ENABLED:0 "The [holder|E] must be of the $rf_shadowlands$ [religious_family|E]"

 building_type_forgotten_tomb_01:0 "Forgotten Tomb of Fu Leng"
 building_type_forgotten_tomb_01_desc:0 "The Forgotten Tomb of Fu Leng was an utterly inhuman building which laid deep within the [shadowlands|E]. The architecture of this ancient structure was alien, with impossible angles no mortal could fully comprehend. Its aura of doom and decay had given rise to the belief that it was a tomb, but no one has found evidence or written records to prove anyone was buried there. Some legends held that the Black Scrolls contained the sundered body of [fuleng|E], his bones, his breath, his skin, his eyes, and other animating parts. Theologians had long argued over whether the Fallen Kami's soul was banished back to [jigoku|E], split among the scrolls, or trapped in [ningendo|E]. What the Tomb actually contained was a haunting question with no comforting answers, for evil creatures thronged about it and no mortal had returned from it sane."
 building_forgotten_tomb_01:0 "$building_type_forgotten_tomb_01$"
 building_forgotten_tomb_01_desc:0 "$building_type_forgotten_tomb_01_desc$"
 NOT_FORGOTTEN_TOMB_ENABLED:0 "The [holder|E] must be of the $rf_shadowlands$ [religious_family|E]"

