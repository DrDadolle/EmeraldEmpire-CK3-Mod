 building_type_ryoko_owari_opium_ring_01:0 "Opium Ring"
 building_type_ryoko_owari_opium_ring_01_desc:0 "Ryoko Owari Toshi had a well-earned reputation as a den of vice: it was the center of the Empire's necessary poppy trade, was home to many criminal organizations, had a corrupt city government, and was all but run by gangs of firefighters who battled for territory throughout the city's six districts. Influence there was divided among wealthy merchants, Scorpion Clan nobles, and the more noteworthy commoners, resulting in an uneasy equality that many samurai regarded as chaotic. Yet this chaos was deemed a necessary evil by the city's Scorpion lords, as Journey's End City was not only the Empire's primary source of opium—one of the few effective painkillers available and an important medication when used responsibly—but also an important cover for more clandestine operations."
