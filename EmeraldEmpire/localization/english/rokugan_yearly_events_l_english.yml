 ############################
 ###### General Yearly Events 
 ############################
 # Becoming tea master
 l5r_yearly.0001.t:0 "Evening Reflections"
 l5r_yearly.0001.desc:0 "Lately, I am developping a keen interest on the method of brewing teas, the tea ceremony as well as tea sets. Should I delve deeper into this new passion ? "
 l5r_yearly.0001.a:0 "I am now a tea master."
 l5r_yearly.0001.b:0 "I'll go to the onsen instead."

 # Ronin begging for seppuku
 l5r_yearly.0010.t:0 "A desperate request"
 l5r_yearly.0010.desc:0 "A poorly dressed ronin comes to the door of my domain begging with a request. Having lost [beggar_ronin.GetHerHis] lord and thus [beggar_ronin.GetHerHis] honor, [beggar_ronin.GetFullNameNoTooltip] asks me if [beggar_ronin.GetSheHe] can perform the ritual suicide, the seppuku, here. It is not the first time I've heard about such begging ronins, nor I've heard about such individual using this request as a bluff for to be given alms..." 
 l5r_yearly.0010.a:0 "Go ask somewhere else."
 l5r_yearly.0010.b:0 "I will give [beggar_ronin.GetHerHim] alms anyway."
 l5r_yearly.0010.c:0 "Very well, you can enter."
 l5r_yearly.0010.c.tt:0 "The ronin will enter your domain and will be pressed for seppuku. Unless that wasn't their objective..."
 l5r_yearly.0011.t:0 "A desperate request"
  l5r_yearly.0011.seppuku:0 "[beggar_ronin.GetFullNameNoTooltip|U] sits down in the courtyard, surrounded by myself and my entourage. [my_knight.GetFullNameNoTooltip|U] volunteers to be the second. After a few minutes of tense hesitation, [beggar_ronin.GetFirstNameNoTooltip|U] draws [beggar_ronin.GetHerHis] tanto and cut open [beggar_ronin.GetHerHis] stomach. [my_knight.GetFirstNameNoTooltip|U] accomplish the ritual by cutting [beggar_ronin.GetHerHis] head."
 l5r_yearly.0011.hurt_knight:0 "[beggar_ronin.GetFullNameNoTooltip|U] sits down in the courtyard, surrounded by myself and my entourage. [my_knight.GetFullNameNoTooltip|U] volunteers to be the second. [beggar_ronin.GetFirstNameNoTooltip|U]'s hands begin to shake, and when pressed to actually perform the ritual, [beggar_ronin.GetSheHe] draws [beggar_ronin.GetHerHis] sword and starts attacking [my_knight.GetFirstNameNoTooltip], desesperate to escape the ritual. After a few sword exchange, [beggar_ronin.GetFirstNameNoTooltip] is killed by the rest of my entourage."
 l5r_yearly.0011.duel:0 "[beggar_ronin.GetFullNameNoTooltip|U] sits down in the courtyard, surrounded by myself and my entourage. [beggar_ronin.GetSheHe] then address directly me, demanding a duel to the death because of some old wrongs [beggar_ronin.GetSheHe] says I did to [beggar_ronin.GetHerHim]. My whole entourage looks at me, waiting for my decision. Refusing such a request might not be seen as an appropriate answer"
 l5r_yearly.0011.a:0 "At least, [beggar_ronin.GetSheHe] died with honor."
 l5r_yearly.0011.b:0 "I'll never trust ronins again."
 l5r_yearly.0011.c:0 "I refuse. Guards, kill [beggar_ronin.GetHerHim]."
 l5r_yearly.0011.d:0 "Very well, I'll kill you myself."
 l5r_yearly.0011.d.tt:0 "You will enter a duel to the death with the ronin."
 l5r_yearly.0013.t:0 "A desperate request"
 l5r_yearly.0013.desc:0 "[beggar_ronin.GetFullNameNoTooltip|U] bleeds on the white sand of my courtyard, dead. My entourage looks at me with a look of approval. I took the matter with my own hand and I did the right thing. Further more, I am now seen as both a just ruler and a deadly duellist."
 l5r_yearly.0013.a:0 "I sheathe my weapon and walks away."

# Becoming tea master
 l5r_yearly.0020.t:0 "Tea Time"
 l5r_yearly.0020.desc:0 ""[ROOT.Char.GetFullNameNoTooltip|U]!" [tea_vassal.GetTitledFirstName] approaches me, a teapot in hand. "I know you are very busy but how about we share some tea ? I am sure both your body and mind will appreciate it."\n\n"
 l5r_yearly.0020.a:0 "I will do the tea ceremony myself."
 l5r_yearly.0020.b:0 "I accept the kind offer."
 l5r_yearly.0020.c:0 "I ceize this opportunity to get close to [tea_vassal.GetFullNameNoTooltip]."
 l5r_yearly.0020.d:0 "You are right, I am very busy."

 # Mahotuksai stuff
 l5r_yearly.1000.t:0 "A forgotten parchment"
 l5r_yearly.1000.desc:0 "When reading parchments in my library, I stumbled upon an old and peculiar parchment. It speaks of the old ways of the Isawa Tribe, and the blood magic they used. A magic that anyone could learn. It speaks as well of this ancient religion called [evil_faith.GetName], whose rites are very different of our own. Interesting..."
 l5r_yearly.1000.a:0 "Adopt the old beliefs."
 l5r_yearly.1000.b:0 "I'll try this ritual with my own blood."
 l5r_yearly.1000.c:0 "I'll destroy it immediately."

 # You get the taint
 l5r_taint.0100.t:0 "Spiritual Corruption"
 l5r_taint.0100.desc.evil:0 "When I woke up this morning, I felt different, more powerful, more capable. I could hear whispers of spirits. My presence on corrupted grounds finally bear it fruits. I am corrupted by the Taint of the Shadowlands."
 l5r_taint.0100.desc:0 "When I woke up this morning, I felt different, my head spins. I feel like I am being watched by dark entities. I could hear whispers of spirits, giving me heretical thoughts. My presence on corrupted grounds finally costs me. I am corrupted by the Taint of the Shadowlands."
 l5r_taint.0100.a:0 "My soul belongs to Jigoku now."

# random courtier get the taint
 l5r_taint.0110.t:0 "Spiritual Corruption"
 l5r_taint.0110.desc.evil:0 "I heard great news this morning, [char_to_taint.GetFullNameNoTooltip] seems to have receive the blessing of the dark Kansen."
 l5r_taint.0110.desc:0 "I heard worrying news this morning, [char_to_taint.GetFullNameNoTooltip] seems to have receive the curse of the dark Kansen."
 l5r_taint.0110.a:0 "[char_to_taint.GetHerHis] soul belong to Jigoku now."
 