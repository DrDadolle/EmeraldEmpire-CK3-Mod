 # natural_white_hair
 trait_natural_white_hair:0 "Natural White Hair"
 trait_natural_white_hair_desc:0 "This character has natural white hair, as some descendant of Kami Doji have. This is a sign of good fortune in the Crane Clan."
 trait_natural_white_hair_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] character has natural white hair, as some descendant of Kami Doji have. This is a sign of good fortune in the Crane Clan."
