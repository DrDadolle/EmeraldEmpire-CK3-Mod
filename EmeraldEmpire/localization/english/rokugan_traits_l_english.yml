 # bleached_white_hair
 trait_bleached_white_hair:0 "Bleached White Hair"
 trait_bleached_white_hair_desc:0 "This character decided to bleach their hair white to honor the courage of the Doji Hayaku, who returned from the Shadowlands with the sword of her brother and white hair."
