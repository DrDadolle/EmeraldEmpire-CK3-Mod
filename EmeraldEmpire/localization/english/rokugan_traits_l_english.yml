 ### SHINDOSHI TRAITS ###
 # shindoshi
 trait_shindoshi:0 "Shindōshi"
 trait_shindoshi_desc:0 "This character is a [shindoshi|E], a priest and scribe, as well as the envoy of the fortunes and kami. They are able to create powerful spells by offering prayers."
 trait_shindoshi_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [shindoshi|E], a priest and scribe, as well as the envoy of the fortunes and kami. [ROOT.GetCharacter.GetFirstNameNoTooltip] is able to create powerful spells by offering prayers."
 #ishiken
 trait_ishiken:0 "Ishiken"
 trait_ishiken_desc:0 "This character is an [ishiken|E], a student of the imperceptible Realm of Void. It is by far the most powerful of the elements, as well as the most difficult to master."
 trait_ishiken_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an [ishiken|E], a student of the imperceptible Realm of Void. It is by far the most powerful of the elements, as well as the most difficult to master."
 ### MAHO-TSUKAI TRAITS ###
 trait_mahotsukai:0 "Mahō-tsukai"
 trait_mahotsukai_1:0 "Novice Mahō-tsukai"
 trait_mahotsukai_1_desc:0 "Though but a student in the [maho|e], the Novice [mahotsukai|E] is still a foe to be dreaded, bearing unnatural power."
 trait_mahotsukai_1_character_desc:0 "Though but a student in the [maho|e], [ROOT.GetCharacter.GetFirstNameNoTooltip] is still a foe to be dreaded, bearing unnatural power."
 trait_mahotsukai_2:0 "Experienced Mahō-tsukai"
 trait_mahotsukai_2_desc:0 "With spells of ruin, the Renowned [mahotsukai|E] wields the [maho|e] -arts as a potent weapon for their own goals."
 trait_mahotsukai_2_character_desc:0 "With spells of ruin, [ROOT.GetCharacter.GetFirstNameNoTooltip] wields the [maho|e] -arts as a potent weapon for their own goals"
 trait_mahotsukai_3:0 "Master Mahō-tsukai"
 trait_mahotsukai_3_desc:0 "Profane ritual and dark rite - the Master [mahotsukai|E] stands unparalleled in the [maho|e], renouncing their humanity in the pursuit of power"
 trait_mahotsukai_3_character_desc:0 "Profane ritual and dark rite - [ROOT.GetCharacter.GetFirstNameNoTooltip] stands unparalleled in the [maho|e], renouncing their humanity in the pursuit of power"
 ###################
 ### SHADOWLANDS ###
 # Tainted
 trait_tainted:0 "Taint"
 trait_tainted_desc:0 "This character is affected by the Taint, a spiritual corruption from the Shadowlands. With time, the grasp of Jigoku will become stronger on this character, resulting in physical and mental changes."
 trait_tainted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]  is affected by the Taint, a spiritual corruption from the Shadowlands. With time, the grasp of Jigoku will become stronger on [ROOT.GetCharacter.GetFirstNameNoTooltip], resulting in physical and mental changes."
 trait_track_tainted:0 "Taint"
 trait_track_tainted_desc:0 "The Taint cannot be cured, it will always win."
 trait_tainted_1:0 "Lightly Tainted"
 trait_tainted_1_desc:0 "Cursed ty the Taint of the Shadowlands, the Lightly Tainted can still hope to live a normal life if they follow the proper treatment."
 trait_tainted_1_character_desc:0 "Cursed ty the Taint of the Shadowlands,[ROOT.GetCharacter.GetFirstNameNoTooltip] can still hope to live a normal life if [ROOT.GetCharacter.GetSheHe] follow the proper treatment."
 trait_tainted_2:0 "Heavily Tainted"
 trait_tainted_2_desc:0 "The Heavily Tainted starts to have hallucinations and signs of physicial corruption, an appropriate time for ritual suicide."
 trait_tainted_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] starts to have hallucinations and signs of physicial corruption, an appropriate time for ritual suicide."
 trait_tainted_3:0 "Lost"
 trait_tainted_3_desc:0 "Completely corrupted by the Taint, the Lost is a complete puppet to the Shadowlands, having lost all free will."
 trait_tainted_3_character_desc:0 "Completely corrupted by the Taint, [ROOT.GetCharacter.GetFirstNameNoTooltip] is a complete puppet to the Shadowlands, having lost all free will."
 
 # Undead
 trait_undead:0 "Undead"
 trait_undead_desc:0 "This character has lived beyond death, and now walks Rokugan as a spooky undead"
