 # Default

 ROKUGAN_CHARACTER_DEFAULT:0 "[Concatenate( $ROKUGAN_CHARACTER_TIER$, Concatenate( $ROKUGAN_CHARACTER_NICK$, Concatenate( $ROKUGAN_CHARACTER_DYNASTY$, Concatenate( $ROKUGAN_CHARACTER_NAME$, $ROKUGAN_CHARACTER_TITLE$ ) ) ) )]"

 ROKUGAN_GET_NAME_FROM_CHARACTER_DEFAULT:0 "[SelectLocalization( ROOT.Char.GetHouse.IsValid, Concatenate( ROOT.Char.GetHouse.GetBaseNameNoTooltip, ' ' ), '' )][ROOT.Char.GetFirstName]"
 ROKUGAN_GET_NAME_NO_TOOLTIP_FROM_CHARACTER_DEFAULT:0 "[SelectLocalization( ROOT.Char.GetHouse.IsValid, Concatenate( ROOT.Char.GetHouse.GetBaseNameNoTooltip, ' ' ), '' )][ROOT.Char.GetFirstNameNoTooltip]"
 ROKUGAN_GET_NAME_DYNASTY_TREE_DEFAULT:0 "[SelectLocalization( DynastyTreeItem.GetCharacter.GetHouse.IsValid, Concatenate( DynastyTreeItem.GetCharacter.GetHouse.GetBaseNameNoTooltip, ' ' ), '' )][DynastyTreeItem.GetCharacter.GetFirstNameNoTooltip]"


 ### Name Elements

 ROKUGAN_CHARACTER_TITLE:0 "SelectLocalization( EqualTo_string('$TITLE$', 'TITLE'), '', Concatenate(' of ', '$TITLE$') )"
 ROKUGAN_CHARACTER_TIER:0 "SelectLocalization( EqualTo_string('$TIER$', 'TIER'), '', Concatenate('$TIER$', ' ') )"
 ROKUGAN_CHARACTER_DYNASTY:0 "SelectLocalization(  EqualTo_string('$DYNASTY$', 'Dynasty'), '', Concatenate('$DYNASTY$', ' ') )"

 ROKUGAN_CHARACTER_NICK:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '', Concatenate( '"', Concatenate('$NICK$', '" ') ) )"
 ROKUGAN_CHARACTER_NICK_NO_SPACE:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '', '$NICK$' )"
 ROKUGAN_CHARACTER_NICK_OR_NAME:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '$NAME$', '$NICK$' )"

 ROKUGAN_CHARACTER_NAME:0 "SelectLocalization( EqualTo_string('$NAME$', 'NAME'), '', '$NAME$' )"
 ROKUGAN_CHARACTER_NAME_NICKNAME_PREFERENCE:0 "SelectLocalization( EqualTo_string('$NAME$', 'NAME'), '', SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '$NAME$', '' ) )"


