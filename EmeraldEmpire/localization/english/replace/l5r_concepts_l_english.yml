 game_concept_religion_desc:0 "A $game_concept_religion$ can consist of many different denominations, called [faiths|E]. Religions, in turn, belong to one of three larger [religious_families|E]; [GetReligionFamily('rf_rokugan').GetName], [GetReligionFamily('rf_shadowlands').GetName] or [GetReligionFamily('rf_gaijin').GetName]."
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.\n\nThe [GetReligionFamily('rf_rokugan').GetName] are those peoples of [rokugan|E] who follow its native faith, praying to elemental spirits, ancestors or trying to find illumination.\n\nThe [GetReligionFamily('rf_shadowlands').GetName] are those in the service of the Dark Forces of the [shadowlands|E] or other dark entities.\n\nThe [GetReligionFamily('rf_gaijin').GetName] encompasses all other faiths, running a wide gambit of beliefs... The majority of them are faiths of foreign countries."

 game_concept_designated_terrain_desc: "A [decision|E] unlocked from the [wanderer_lifestyle|E] tree, where you can choose a [terrain|E] group to specialize in. Certain [perks|E] will provide different boons to the terrain group chosen.\n\nTerrain groups one can choose from:\n$BULLET_WITH_TAB$@forest! Forests / @jungle! Jungles / @taiga! Taiga / @wetlands! Wetlands\n$BULLET_WITH_TAB$@mountains! Mountains / @hills! Hills / @desert_mountains! Desert Mountains / Desert Hills\n$BULLET_WITH_TAB$@plains! Plains / @steppe! Steppe / @farmlands! Farmlands / @floodplains! Floodplains\n$BULLET_WITH_TAB$@desert! Deserts / @drylands! Drylands / @oasis! Oasis\n$BULLET_WITH_TAB$@shadowlands_plains! Shadowlands Plains / @shadowlands_hills! Shadowlands Hills / @shadowlands_mountains! Shadowlands Mountains / @shadowlands_forest! Shadowlands Forest / @shadowlands_wetlands! Shadowlands Wetlands"