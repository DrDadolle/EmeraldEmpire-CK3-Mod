 special_doctrine_is_rokugani_faith_name:0 "The Three Imperial Faiths"
 special_doctrine_is_rokugani_faith_desc:0 "Rokugan's religious beliefs actually encompass three different forms of worship - Shintao, Fortunism, and ancestral worship - all of which are united by the will of the Emperor into a single religious system. Gaijin religions or the veneration of the Dark Kami [fuleng|E] are heresy."
