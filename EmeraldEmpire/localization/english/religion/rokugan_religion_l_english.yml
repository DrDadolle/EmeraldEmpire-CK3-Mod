 special_doctrine_imperial_cult_name:0 "Official Imperial Cult"
 special_doctrine_imperial_cult_desc:0 "Rokugan's religious beliefs actually encompass three different forms of worship - Shintao, Fortunism, and ancestral worship - all of which are united by the will of the Emperor into a single religious system."
