 special_doctrine_non_human_tolerance_name:0 "Native Faith"
 special_doctrine_non_human_tolerance_desc:0 "Before the Fall of the Kami, Nezumi, Naga and others races were sharing ideas and beliefs with the humans. Time passed, and their ideals separated, and suspicion grew. However, they are still united by a shared hatred of the Shadowlands."
 doctrine_parameter_hostility_override_special_doctrine_non_human_tolerance:0 "Other Foreign [faiths|E] that have the Native Faith doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"

