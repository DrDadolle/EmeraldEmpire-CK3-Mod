 tenet_amaterasu_worship_name:0 "Sun Workship"
 tenet_amaterasu_worship_desc:0 "Amaterasu-ōmikami, also known as Lady Sun, is a Goddess of the Rokugani pantheon. The Sea of the Sun Goddess was named after her. Jade, the sacred stone, was said to be her tears."