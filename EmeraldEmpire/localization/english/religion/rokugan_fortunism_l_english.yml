 fortunism_religion_adj:0 "Fortunist"
 fortunism_religion_adherent:0 "Fortunist"
 fortunism_religion_adherent_plural:0 "Fortunists"
 fortunism_religion_desc:0 "The people of [rokugan|E] revered and appeased the elemental spirits of nature, agriculture, and other domains. This worship of the spirits and gods who dwelled in [tengoku|E] and the myriad lesser [kami|E] dwelling in [ningendo|E] was known as Fortunism."

