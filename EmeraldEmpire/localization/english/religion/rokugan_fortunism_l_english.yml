 # cult_onotangu
 cult_onotangu:0 "Cult of Onnotangu"
 cult_onotangu_adj:0 "Cult of Onnotangu"
 cult_onotangu_adherent:0 "Cult of Onnotangu adept"
 cult_onotangu_adherent_plural:0 "Cult of Onnotangu adepts"
 cult_onotangu_desc:0 "Onnotangu, as the father of the Kami, the father of all of humanity, and husband to Lady Sun, is a feared deity. Most Rokugani acknowledge Lord Moon existence and the role he played in the creation of the world and the Empire,  but they otherwise shun him and the sinister aura of chaos associated with him."
