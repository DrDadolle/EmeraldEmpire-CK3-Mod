 ## Phoenix Clan 1123 Bookmark
 ###############################
 bm_1123_phoenix:0 "Elemental Unbalance"
 bm_1123_phoenix_desc:0 "Lately, the elemental spirits are unwell. A tsunami stroke the Crane Lands. As it is their duty, the Phoenix Clan, with their newly appointed Champion Shiba Tsukune, will investigate this elemental unbalance whose roots might be found in the evil found south of Rokugan..."

 # Chuda Isawa 01
 challenge_character_isawa_giichi:0 "Isawa Giichi"
 challenge_character_isawa_giichi_desc:0 "Isawa Giichi is a rather unremarkable daimyo of lands west of the Phoenix Clan. However, the lands he governs are the ruins of an old forgotten clan named the Snake Clan.\n After making numerous researches, he found the truth about the kami and the evil of the south. He started to follow in secret the way of the Bloodspeakers and dream one day of restoring the Snake Clan.\n\n#bold Will Isawa Giichi be able to raise the Snake Clan from its ashes and to live to tell the tale ?#!"