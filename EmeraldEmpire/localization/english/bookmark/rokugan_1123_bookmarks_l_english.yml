 ## Clan War 1123 Bookmark
 ###############################
 bm_clanwar_1123:0 "The Clan War"
 bm_clanwar_1123_desc:0 "Even since the Death of the former Emerald Champion and Crane Clan Champion, Doji Satsume, the Emerald Empire has been troubled. The war between the Lion Clan and the Crane Clan for Toshi Rambo rages. The tensions between those rival clans boils and might escalate into open war."


 # Doji Hotaru
 bookmark_doji_hotaru:0 "Doji Hotaru, Crane Clan Champion"
 bookmark_doji_hotaru_desc:0 "TODO \nblablabla\n In 1122 her father, Doji Satsume, who had stubbornly kept the clan championship for years even as he held the office of Emerald Champion, reluctantly passed her the Crane Clan championship at the urging of his brothers-in-law, Kakita Toshimoko and Kakita Yoshi. Hotaru inherited many problems, including an open, ongoing feud with the Lion Clan regarding the ownership of Toshi Ranbo. Her uncle Toshimoko became her closest advisor and married Kuzunobu as part of an alliance with the Fox Clan."

 ###############################
 ## Phoenix Clan 1123 Bookmark
 ###############################
 bm_phoenix_1123:0 "Elemental Unbalance"
 bm_phoenix_1123_desc:0 "Lately, the elemental spirits are unwell. A tsunami stroke the Crane Lands. As it is their duty, the Phoenix Clan, with their newly appointed Champion Shiba Tsukune, will investigate this elemental unbalance whose roots might be found in the evil found south of Rokugan..."

 # Chuda Isawa 01
 bookmark_chuda_isawa_01:0 "Isawa TODO"
 bookmark_chuda_isawa_01_desc:0 "Isawa TODO is a rather unremarkable daimyo of lands west of the Phoenix Clan. However, the lands he governs are the ruins of an old forgotten clan named the Snake Clan.\n After making numerous researches, he found the truth about the kami and the evil of the south. He started to follow in secret the way of the Bloodspeakers and dream one day of restoring the Snake Clan."