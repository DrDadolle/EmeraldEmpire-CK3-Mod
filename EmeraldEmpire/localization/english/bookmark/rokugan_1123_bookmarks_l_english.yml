 ## Lion Clan 1123 Bookmark
 ###############################
 bm_1123_lion:0 "On Brick of War"
 bm_1123_lion_desc:0 "Between the tension around the city of the rich frog with the Unicorn Clan and the ongoing war with the Crane Clan for Toshi Rambo, the Lion Clan find itself in a precarious position..."

 # Akodo Toturi
 bookmark_akodo_toturi:0 "Akodo Toturi"
 bookmark_akodo_toturi_desc:0 "The war rages between the Lion Clan and the Crane Clan for the city of Toshi Rambo. It has already claimed the life of your brother by the hand of Doji Hotaru. Your vassals doubt your leadership, especially Matsu Tsuko, you death brother's fiancee. \n\n#bold Will you be able to stop the senseless bloodshed ?#!"

