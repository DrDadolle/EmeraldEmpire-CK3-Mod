 ## Clan War 1123 Bookmark
 ###############################
 bm_1123_clanwar:0 "The Clan War"
 bm_1123_clanwar_desc:0 "Even since the death of the former Emerald Champion and Crane Clan Champion, Doji Satsume, the Emerald Empire has been troubled. The war between the Lion Clan and the Crane Clan for Toshi Rambo rages. The tensions between those rival clans boils and might escalate into open war."


 # Doji Hotaru
 bookmark_doji_hotaru:0 "Doji Hotaru"
 bookmark_doji_hotaru_desc:0 "In 1122 her father, Doji Satsume, who had stubbornly kept the clan championship for years even as he held the office of Emerald Champion, reluctantly passed her the Crane Clan championship at the urging of his brothers-in-law, Kakita Toshimoko and Kakita Yoshi. Hotaru inherited many problems, including an open, ongoing feud with the Lion Clan regarding the ownership of Toshi Rambo, the aftermath of the tsunami which hit the Crane coasts and the raise of the Scorpion Clan influence in the imperial city. Not to mention the hatred and jealousy of her own brother...\n Her uncle Toshimoko became her closest advisor and married Kuzunobu as part of an alliance with the Fox Clan. But she fell in love with the wife of the Scorpion Clan Champion, Bayushi Kachiko.\n\n#bold Will Doji Hotaru be able to stabilitize her clan and win the war for Toshi Rambo ? The fate of the empire depends on her.#!"

# Doji Kuwanan
 bookmark_doji_kuwanan:0 "Doji Kuwanan"
 bookmark_doji_kuwanan_desc:0 "In 1122 your father, Doji Satsume, passed the Crane Clan championship to your sister, Doji Hotaru. Ever since, lot of problems plagued your lands and she did nothing to fix it. Not to mention her proximity with Bayushi Kachiko, the wife of the Scorpion Clan Champion. \nHer dishonorable reign must end now. \n\n#bold I will become the new Crane Clan Champion !#!"

