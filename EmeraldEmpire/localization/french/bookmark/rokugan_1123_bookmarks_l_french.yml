 ## Clan War 1123 Bookmark
 ###############################
 bm_1123_clanwar:0 "La Guerre des Clans"
 bm_1123_clanwar_desc:0 "Depuis la mort du précédent Champion d'Emeraude et Champion du Clan de la Grue, Doji Satsume, l'Empire d'Emeraude est troublé. La guerre entre le Clan du Lion et le Clan de la Grue pour la cité de Toshi Rambo fait rage. La tension entre ces clans rivaux est à son comble et pourrait bien escalader en guerre ouverte."


 # Doji Hotaru
 bookmark_doji_hotaru:0 "Doji Hotaru"
 bookmark_doji_hotaru_desc:0 "En 1222 son père, Doji Satsume, qui a conservé jalousement ses titres pendant des années tout en assurant la responsabilité de Champon d'Emeraude, s'est enfin décidé à céder son titre de Champion du Clan de la Grue sur demande de ses beaux-frères, Kakita Toshimoko et Kakita Yoshi. Hotaru a hérité de nombreux problèmes, une vendetta du Clan du Lion au sujet de la possession de Toshi Rambo, le contrecoup du tsunami qui a frappé les côtés de la Grue et l'augmentation de l'influence du Clan du Scorpion au sein de la Cité Impériale. Sans oublier de mentionner la jalousie et la haine de son propre frère... \n Son oncle Toshimoko est devenu son proche conseiller et elle a mariée Kuzunobu afin de faire une alliance avec le clan du Renard. Mais elle est tombée amoureuse avec la femme du Champion du Clan du Scorpion, Bayushi Kachiko.\n\n#bold Doji Hotaru sera t'elle capable de stabiliser son clan et gagner la guerre pour Toshi Rambo ? Le destin de l'Empire dépend d'elle.#!"

# Doji Kuwanan
 bookmark_doji_kuwanan:0 "Doji Kuwanan"
 bookmark_doji_kuwanan_desc:0 "En 1122, votre père, Doji Satsume, a confié la direction du Clan de la Grue à votre soeur, Doji Hotaru. Depuis, une quantité de problèmes a frappé vos terres, et elle n'est pas capable de les arranger. Sans parler de sa proximité avec Bayushi Kachiko, la femme du Champion du Clan du Scorpion. \n Son règne déshonorable doit s'arrêter. \n\n#bold Je deviendrais le nouveau Champion du Clan de la Grue !#!"

