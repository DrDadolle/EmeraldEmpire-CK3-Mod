 ## Lion Clan 1123 Bookmark
 ###############################
 bm_1123_lion:0 "Au bord de la Guerre"
 bm_1123_lion_desc:0 "Entre les tensions autour de la Cité de la Grenouille Riche avec le Clan de la Licorne et la guerre en cours contre le Clan de la Grue pour Toshi Rambo, le Clan du Lion se trouve dans une situation précaire..."

 # Akodo Toturi
 bookmark_akodo_toturi:0 "Akodo Toturi"
 bookmark_akodo_toturi_desc:0 "La guerre fait rage entre le Clan du Lion et celui de la Grue pour la cité de Toshi Rambo. Cette guerre a déjà pris la vie de votre frère des mains de Doji Hotaru. Vos vassaux mettent en doute votre commandement, notamment Matsu Tsuko, la fiancée de feu votre frère. \n\n#bold Allez-vous être capable de mettre fin à ce bain de sang ?#!"

 ###############################
 ## Phoenix Clan 1123 Bookmark
 ###############################
 bm_1123_phoenix:0 "Déséquilibre Elementaire"
 bm_1123_phoenix_desc:0 "Dernièrement, les esprits élémentaux sont perturbés. Un tsunami a frappé le Clan de la Grue. Comme il s'agit de leur devoir, le Clan du Phénix, avec leur nouveau Champion Shiba Tsukune, va investiguer ce déséquilibre élémentaire dont les racines peuvent êtres trouvées dans les terres malégiques au sud de Rokugan..."

 # Chuda Isawa 01
 challenge_character_isawa_giichi:0 "Isawa Giichi"
 challenge_character_isawa_giichi_desc:0 "Isawa Giichi est un daimyo quelconque de l'ouest du Clan du Phénix. Cependant, les terres qu'il possède sont situées sur les ruines de l'ancien clan oublié du Serpent. \n Après de nombreuses recherches, il a découvert la vérité sur les kamis et le mal au sud du mur. Il a commencé à suivre en secret la voie des Adeptes de Sang et rêve d'un jour restaurer le Clan du Serpent. \n\n#bold Est-ce qu'Isawa Giichi sera capable de restaurer le Clan du Serpent de ses cendres, et survivre au courroux du Clan du Phénix ?#!"