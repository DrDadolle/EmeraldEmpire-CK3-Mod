 fortunism_religion_desc:0 "The people of Rokugan revered and appeased the elemental spirits of nature, agriculture, and other domains. This worship of the spirits and gods who dwelled in Tengoku and the myriad lesser spirits dwelling in Ningen-dō was known as Fortunism."

