 building_type_serpentTail_mines_01:0 "The Serpent Tail Iron & Gold Mines"
 building_type_serpentTail_mines_01_desc:1 "Discovered by a group of Agasha samurai in the fourth century, Serpent Tail Mine is unique in the Empire in that it boasts both iron and gold veins in the same location. In fact, deep within the mine these two veins of metal coil around each other in a singular way which gave the place its name. The workers have even named the two coils Miko and Mako, seeing them as two embattled snakes"
