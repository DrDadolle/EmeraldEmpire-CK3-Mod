 building_type_maisuna_mines_01:0 "The Maisuna Iron Mines"
 building_type_maisuna_mines_01_desc:1 "In the Twilight Moutains lies a lot of profitable iron used to make the famed Kaiu Steel."
 building_maisuna_mines_01:1 "Maisuna Mining Settlement"
 building_maisuna_mines_01_desc:1 "A small mining settlement has sprung up near where the ore veins lie. The settlers have started opening up the veins and extracting the ore, but so far they're only scratching the surface."
 building_maisuna_mines_02:1 "Maisuna Mine"
 building_maisuna_mines_02_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."
 building_maisuna_mines_03:1 "Large Maisuna Mine"
 building_maisuna_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
 building_maisuna_mines_04:1 "Maisuna Mining Complex"
 building_maisuna_mines_04_desc:1 "As the production of ore increases, several foundries and smelters are set up around the settlement. The processing of metal has become second-nature to the inhabitants, and their skill is renowned across the known world."

