 building_type_nihai_mines_01:0 "The Nihai Iron Mines"
 building_type_nihai_mines_01_desc:1 "As noted, Kakushikoto Province does have some natural resources, notably an assortment of mines for iron, copper, and other minerals. The resources here are not so pure or well-regarded as those found in other clans holdings, but there is enough wealth in these rolling hills to ensure the region is profitable to the clan. An added bonus is that these mining operations serve as an excellent cover for the construction of Kochako structures and the expansion of the tunnels underneath Nihai Tower."
